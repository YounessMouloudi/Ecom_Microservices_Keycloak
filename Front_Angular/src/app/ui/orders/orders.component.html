<div class="p-3">
    <div class="card">
        <div class="card-header">
            <h2>Orders</h2>
        </div>
        <div class="card-body">
           <div class="table-responsive">
               <table class="table table-bordered table-striped table-hover text-center mb-4">
                   <thead>
                       <tr>
                           <th>ID</th>
                           <th>Date</th>
                           <th>State</th>
                           <th>Product Item</th>
                           <th>Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let order of orders">
                           <td>{{order.id}}</td>
                           <td>{{order.date | date:"dd/MM/yyyy"}}</td>
                           <td>{{order.state}}</td>
                           <td>{{order.productItems.length}}</td>
                           <td >
                               <button class="btn btn-info me-3" (click)="getOrderDetails(order)">
                                   <i class="bi bi-info-circle-fill"></i>
                               </button>
                               <button class="btn btn-success me-3">
                                   <i class="bi bi-pencil"></i>
                               </button>
                               <button class="btn btn-danger">
                                   <i class="bi bi-trash"></i>
                               </button>
                           </td>
                       </tr>
                   </tbody>
               </table>
           </div>
        </div>
    </div>
</div>
