<div class="p-3">
    <div class="card">
        <div class="card-header">
            <h2>Customers</h2>
        </div>
        <div class="card-body">
           <div class="table-responsive">
                <div *ngIf="loading" class="loading">
                    Loading...
                </div>
               <table class="table table-bordered table-striped table-hover text-center mb-4" *ngIf="customers">
                   <thead>
                       <tr>
                           <th>ID</th>
                           <th>Name</th>
                           <th>Email</th>
                           <th>Phone</th>
                           <th>Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let c of customers">
                           <td>{{c.id}}</td>
                           <td>{{c.name}}</td>
                           <td>{{c.email}}</td>
                           <td>{{c.phone}}</td>
                           <td >
                               <button class="btn btn-success me-3">
                                   <i class="bi bi-pencil"></i>
                               </button>
                               <button class="btn btn-danger">
                                   <i class="bi bi-trash"></i>
                               </button>
                           </td>
                       </tr>
                   </tbody>
               </table>
           </div>
        </div>
    </div>
</div>
